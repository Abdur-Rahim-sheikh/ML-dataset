<!DOCTYPE html>
<html>
<head>
    <title>Banglore Home Price Prediction</title>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
    <script src = 'app.js'></script>
    <link rel='stylesheet' href = 'app.css'>
</head>

<body>
<div class='img'></div>
<form class='form'>
    <h2>Area (Square feet)</h2>
    <input class = 'area' type = 'email' id='uiSqft' class='floatLabel' name='Squareft' value='1000'>
    <h2>Bedrooms</h2>
    <div class='switch-field'>
        <input type = 'radio' id='radio-bedrooms-1' name='uiBedrooms' value='1'/>
        <label for ='radio-bedrooms-1'>1</label>

        <input type = 'radio' id='radio-bedrooms-2' name='uiBedrooms' value='2' checked/>
        <label for ='radio-bedrooms-2'>2</label>

        <input type = 'radio' id='radio-bedrooms-3' name='uiBedrooms' value='3'/>
        <label for ='radio-bedrooms-3'>3</label>
        
        <input type = 'radio' id='radio-bedrooms-4' name='uiBedrooms' value='4'/>
        <label for ='radio-bedrooms-4'>4</label>
       
        <input type = 'radio' id='radio-bedrooms-5' name='uiBedrooms' value='5'/>
        <label for ='radio-bedrooms-5'>5</label>
    </div>
</form>
<form class = 'form'>
    <h2>Bath</h2>
    <div class='switch-field'>
        <input type = 'radio' id='radio-bath-1' name='uiBath' value='1'/>
        <label for ='radio-Bath-1'>1</label>
    
        <input type = 'radio' id='radio-Bath-2' name='uiBath' value='2' checked/>
        <label for ='radio-Bath-2'>2</label>
    
        <input type = 'radio' id='radio-Bath-3' name='uiBath' value='3'/>
        <label for ='radio-Bath-3'>3</label>
        
        <input type = 'radio' id='radio-Bath-4' name='uiBath' value='4'/>
        <label for ='radio-Bath-4'>4</label>
       
        <input type = 'radio' id='radio-Bath-5' name='uiBath' value='5'/>
        <label for ='radio-Bath-5'>5</label>
    </div>
</form>
<form class = 'form'>
<h2>Location</h2>
<div>
<select class='location' name='' id="uiLocations">
    <option value="" disabled="disabled" selected="selected">Choose a Location</option>
    <option>Electronic City</option>
    <option>Rajaji Nagar</option>
</select>
</div>
<button class='submit' onclick="onClickedEstimatePrice()" type = 'button'>Estimate Price</button>

<div id='uiEstimatedPrice' class='result'><h2></h2></div>
</form>
</body>
</html>
